<!DOCTYPE html>

<html class="dark" lang="en"><head>

<!-- Theme Configuration -->
<script id="tailwind-config">

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",

                        "display": ["Manrope", "sans-serif"]

                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},

            },
        }

    }

<div class="relative z-10 w-full px-6 pt-12 flex justify-between items-center text-white/80">

<button class="p-2 rounded-full bg-white/10 backdrop-blur-md hover:bg-white/20 transition">
<span class="material-icons-outlined text-sm">arrow_back</span>
</button>
<div class="text-xs font-medium tracking-wider uppercase opacity-80">TechConnect App</div>
<button class="p-2 rounded-full bg-white/10 backdrop-blur-md hover:bg-white/20 transition">
<span class="material-icons-outlined text-sm">more_horiz</span>
</button>
</div>
<!-- Main Content Area -->
<div class="relative z-10 flex-1 flex flex-col justify-end px-6 pb-10 space-y-8">

<div class="space-y-4">
<div class="inline-flex items-center space-x-2 px-3 py-1 rounded-full bg-primary/20 border border-primary/30 backdrop-blur-sm w-fit">

</span>
<span class="text-xs font-semibold text-primary uppercase tracking-wide">Live Now</span>
</div>
<h1 class="text-4xl md:text-5xl font-extrabold text-white leading-tight tracking-tight">

<div class="flex items-center space-x-1.5">
<span class="material-icons-outlined text-lg text-primary">calendar_today</span>

</div>
<div class="h-1 w-1 rounded-full bg-gray-500"></div>

</div>
</div>
</div>

                        </p>
</div>
</div>
</div>

<button class="w-full py-4 px-6 bg-primary hover:bg-blue-600 text-white font-bold text-lg rounded-xl shadow-lg shadow-primary/25 transition transform active:scale-95 flex items-center justify-center space-x-2">
<span>Join Event</span>
<span class="material-icons-outlined text-xl">arrow_forward</span>
</button>
<button class="w-full py-3 text-sm font-medium text-gray-400 hover:text-white transition text-center">

</button>
</div>

<div class="h-1 w-1/3 bg-gray-700 rounded-full opacity-50"></div>
